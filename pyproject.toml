[build-system]
requires = ["setuptools>=61.0"] 
build-backend = "setuptools.build_meta"

[project]
name = "uGUIDE"
version = "0.0.1"
authors = [
  { name="MaÃ«liss Jallais", email="jallaism@cardiff.ac.uk" },
]
description = "Package for estimating tissue microstructure using simuation-based inference"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD (3-clause) License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "torch", "scipy", "pandas", "tqdm", "pyro-ppl", "matplotlib", "joblib"]

[project.urls]
"Homepage" = "https://github.com/mjallais/uGUIDE"
"Bug Tracker" = "https://github.com/mjallais/uGUIDE/issues"

[tool.setuptools]
packages = ['uGUIDE']
